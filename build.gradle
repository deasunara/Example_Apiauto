plugins {
    id 'java'
}

group = 'org.dea'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20230618'
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.testng:testng:7.8.0'// https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
}

test {
    useTestNG()
}

